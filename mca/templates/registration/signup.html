{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class = "jumbotron d-flex align-items-center text-left min-vh-100">
  <div class="container w-75 h-75 p-4" style="border: 1px solid; border-radius: 15px; background:rgb(255,255,255)">
    <h1>Registration</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  </div>
</div>
{% endblock %}
