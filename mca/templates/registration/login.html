{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class = "jumbotron d-flex align-items-center text-center min-vh-100">
  <div class="container-fluid">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form> 
    <a href="{% url 'signup' %}">Not registered yet? Sign up here!</a>
  </div>
</div>
{% endblock %}
