{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class = "jumbotron d-flex align-items-center text-center min-vh-100">
<div class="container w-25 h-50 p-4" style="border: 1px solid; border-radius: 15px; background:rgb(255,255,255)">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <p><label for="id_email" class="visually-hidden">Email:</label> <input class="form-control" placeholder="Email" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email"></p>
    <button class="w-100 btn btn-lg btn-primary"type="submit">Send me instructions!</button>
  </form>
</div>
</div>
{% endblock %}
